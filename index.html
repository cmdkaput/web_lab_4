<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fleet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">My Fleet</a></li>
                    <li><a href="#">My Ships</a></li>
                    <li><a href="#" id="create-btn">Create Ship</a></li>
                </ul>
                <div class="search-menu">
                    <input type="text" id="search-input" placeholder="Search ships...">
                    <button class="search-btn" onclick="searchShips()">Search</button>
                    <button class="clear-btn" onclick="clearSearch()">Clear</button>
                </div>
            </nav>
        </header>
        <main>
            <aside class="sidebar">
                <h2>Manage ships</h2>
                <label for="sort">Sort by:</label>
                <select id="sort" onchange="sortShips()">
                    <option value="price">Most expensive</option>
                    <option value="passengers">Most passengers</option>
                    <option value="tonnage">Highest tonnage</option>
                </select>
                <button class="count-btn" onclick="calculateTotalPrice()">Count total price</button>
                <div class="total-price">
                    <p>Total Price: <span id="total-price">0$</span></p>
                </div>
            </aside>
            <section class="ship-list" id="ships">

            </section>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="modal-title">Create/Edit Ship</h2>
            <form id="ship-form">
                <label for="ship-name">Ship Name:</label>
                <input type="text" id="ship-name" name="ship-name" required><br><br>
                <label for="ship-price">Price:</label>
                <input type="number" id="ship-price" name="ship-price" required><br><br>
                <label for="ship-passengers">Passengers:</label>
                <input type="number" id="ship-passengers" name="ship-passengers" required><br><br>
                <label for="ship-tonnage">Tonnage:</label>
                <input type="number" id="ship-tonnage" name="ship-tonnage" required><br><br>
                <button type="button" onclick="saveShip()">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
